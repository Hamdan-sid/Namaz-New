<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
</head>
<body>
    <label for="">
        Enter City Name: <input type="text" id="cityName">

    <br>
    <button onclick="checkWeaher()">Check Weahter</button>
    <br>

    <div class="weather">
   <img src="" alt="" id="weatherImg">
   <h4 id="weatherText"></h4>
   <ul>
    <li id="location">

    <li id="temp">

    <li id="feel">

   </ul>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
    function checkWeaher(){
        let cityName = document.getElementById("cityName").value;
        axios.get(`https://api.weatherapi.com/v1/current.json?key=d347dfb1a00b4f86add45435242510&q=${cityName}`)
        .then((response) => {
            console.log(response.data)
            let currentLocation = response.data.location;
            let currentWeather = response.data.current;

            document.getElementById("weatherImg").src = `https:${currentWeather.condition.icon}`
            document.getElementById("weatherText").innerText = `(${currentWeather.condition.text})`
            document.getElementById("location").innerText = `Location: ${currentLocation.name}, ${currentLocation.region}, ${currentLocation.country}`
                document.getElementById("temp").innerText = `Temperature: ${currentWeather.temp_c}Â°C`
                document.getElementById("feel").innerText = ``
        })
        .catch((error) => {
                console.log(error)
            })
    }
        
    
    </script>
</body>
</html>
